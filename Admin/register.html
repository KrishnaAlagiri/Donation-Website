<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/img/logo.png" rel="shortcut icon" />
  <title>Upload Form | Bhumi Donation Platform</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <style>
    .header {
      margin: 0;
      color: #333;
      text-align: center;
    }

    .header h1 {
      margin: 0.2em 0;
      font-size: 3em;
      font-weight: 300;
    }

    .header h2 {
      font-weight: 300;
      color: #ccc;
      padding: 0;
      margin-top: 0;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <h1>Moderators</h1>
    <h2>Children Upload Form</h2>
    <span class="pure-form-message-inline">All fields are compulsory</span>
  </div>
  <!-- Lazy Padding -->
  <br><br>
  <form action="insert.php" class="pure-form pure-form-aligned" method="POST">
    <!-- Name -->
    <div class="pure-control-group">
      <label for="Name">Name</label>
      <input type="text" placeholder="Name" name="name" required>
    </div>

    <!-- DOB -->
    <div class="pure-control-group">
      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" required>
    </div>

    <!-- Sex -->
    <div class="pure-control-group">
      <label for="sex">Sex</label>
      <select name="sex" required>
        <option value="M">Male</option>
        <option value="F">Females</option>
        <option value="O">Others</option>
      </select>
    </div>

    <!-- State -->
    <div class="pure-control-group">
      <label for="state">State</label>
      <select name="state" required>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Orissa">Orissa</option>
        <option value="Pondicherry">Pondicherry</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttaranchal">Uttaranchal</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="West Bengal">West Bengal</option>
      </select>
    </div>

    <!-- City -->
    <div class="pure-control-group">
      <label for="city">City</label>
      <input type="text" name="city" required>
    </div>

    <!-- Tags -->
    <div class="pure-control-group">
      <label for="tags">Tags</label>
      <input type="text" name="tags" required>
    </div>

    <!-- One Liners -->
    <div class="pure-control-group">
      <label for="one_liner">One Liners</label>
      <input type="text" name="one_liner" required>
    </div>

    <!-- Description -->
    <div class="pure-control-group">
      <label for="descri">Description</label>
      <input type="text" name="descri" required>
    </div>

    <!-- Fund Target -->
    <div class="pure-control-group">
      <label for="fund_target">Fund Target (Rs.)</label>
      <input type="number" name="fund_target" required>
    </div>

    <!-- Achievements -->
    <div class="pure-control-group">
      <label for="achi">Achievements</label>
      <input type="text" name="achi" required>
    </div>

    <!-- Upload Image -->
    <div class="pure-control-group">
      <label for="file">Upload Image</label>
      <input type="file">
    </div>

    <!-- Submit Button -->
    <center>
      <div class="pure-control-group">
        <input type="submit" class="pure-button pure-button-primary" value="Click here to submit">
      </div>
    </center>

  </form>
</body>

</html>
